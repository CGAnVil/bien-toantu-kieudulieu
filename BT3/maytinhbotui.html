<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh bo tui</title>
    <link rel="stylesheet" href="maytinhbotui.css">
</head>
<body>
<div id="calculator">
    <div id="result">
        <div id="oldResult">
            <p id="oldValue"></p>
        </div>
        <div id="outResult">
            <p id="outValue"></p>
        </div>
    </div>
    <div id="buttons">
        <button class="system" id="delete-all">C</button>
        <button class="system" id="delete-one">CE</button>
        <button class="system" id="%">%</button>
        <button class="system" id="/">/</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="system" id="*">*</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="system" id="-">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number"  id="3">3</button>
        <button class="system" id="+">+</button>
        <button class="blank" id="blank1"></button>
        <button class="number" id="0">0</button>
        <button class="blank" id="blank2"></button>
        <button class="system" id="=">=</button>
    </div>
</div>
<script src="maytinhbotui.js"></script>

</body>
</html>
